<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de produse</title>
</head>
<body>
<table>

    <tr>
        <td width="300px" style="border: 0px">
            {% for c in categorii %}
                {{c.name}} </br>
            {% endfor %}
        </td>
    <br/>
    <td>
        {% for p in produse %}
            <a href="produs/?id={{p.id}}">{{p.name}}</a> </br>
        {% endfor %}
    </td>
    </tr>

</table>
</body>
</html>
